<!DOCTYPE html>
<html>
  <head>
    <title>HMD Reader</title>
    <meta charset="utf-8">
    <meta name="Description" CONTENT="A experiment that reads books to dyslexics">
    <style>::selection {background: #000000; /* WebKit/Blink Browsers */}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <!--Include google-->
    <script src="fluff/google.js"></script>  
    <script>
      var param1var = getQueryVariable("bookname");
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        } 
        return '';
      }
    </script>   
  </head>
  <body bgcolor="black" oncontextmenu="return false">
    <div id="new-projects">Unable to load Book</div>    
    <script>$("#new-projects").load("books/"+param1var+".txt" );</script>
  </body>
</html>
